# AFT Pipeline Tool Configuration

cache:
  directory: ~/.aft-pipeline-tool/cache
  accounts_ttl: 3600                     # Account information cache TTL (1 hour)
  pipelines_ttl: 1800                    # Pipeline list cache TTL (30 minutes)
  pipeline_details_ttl: 900              # Pipeline details cache TTL (15 minutes)
  pipeline_states_ttl: 300               # Pipeline state cache TTL (5 minutes)
  pipeline_executions_ttl: 600           # Pipeline execution history cache TTL (10 minutes)

exclude_accounts:
  - "111111111111"  # Management Account
  - "222222222222"  # Log Archive Account
  - "333333333333"  # Audit Account

# AWS configuration (optional)
# If not specified, the tool will use the current environment settings
# (environment variables, shared config files, IAM roles, etc.)
aws:
  # region: us-east-1     # Optional: specify AWS region
  # profile: default      # Optional: specify AWS profile

output:
  format: table  # table, json, csv
  color: true

batch_update:
  dry_run: true
  target_accounts: []
  settings:
    branch: main
    trigger_enabled: true
    polling_enabled: false

execution:
  max_concurrent: 3    # Maximum number of concurrent pipeline executions
  max_pipelines: 5     # Maximum number of pipelines to execute from file
  timeout: 3600        # Timeout in seconds when waiting for executions
  sequential: true     # Execute pipelines sequentially (wait for completion before next)
