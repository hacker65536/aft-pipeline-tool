# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X aft-pipeline-tool/cmd.Version={{.Version}}
      - -X aft-pipeline-tool/cmd.GitCommit={{.Commit}}
      - -X aft-pipeline-tool/cmd.BuildDate={{.Date}}
    main: ./main.go
    binary: aft-pipeline-tool

archives:
  - formats: [ 'tar.gz' ]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [ 'zip' ]

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  # If set to auto, will mark the release as not ready for production
  # in case there is an indicator for this in the tag e.g. v1.0.0-rc1
  # If set to true, will mark the release as not ready for production.
  prerelease: auto

  # You can change the name of the release.
  # Default: '{{.Tag}}'
  # name_template: "{{.ProjectName}}-{{.Version}}"

  # Header template for the release body.
  # Defaults to empty.
  header: |
    ## AFT Pipeline Tool {{.Tag}}

    Welcome to this new release!

  # Footer template for the release body.
  # Defaults to empty.
  footer: |
    ## Installation

    ### Binary Download
    Download the appropriate binary for your platform from the assets below.

    ### Go Install
    ```bash
    go install github.com/hacker65536/aft-pipeline-tool@{{.Tag}}
    ```

    **Full Changelog**: https://github.com/hacker65536/aft-pipeline-tool/compare/{{.PreviousTag}}...{{.Tag}}

